<!DOCTYPE html>
<html lang="en">

<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar</h1>
        <img class="rounded mx-auto d-block" src="/assets/img/yourbag.png" alt="image" width="75" height="75" alt="" /><br/>
        
        <form id="register-form" action="">

            <div class="full-box">
                <label for="name">Nome Completo*</label>
                <input type="name" name="name" id="name" placeholder="Digite seu nome completo">
            </div>

            <div class="full-box">
                <label for="email">E-Mail*</label>
                <input type="email" nome="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="half-box spacing">
                <label for="lastname">Senha*</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha*</label>
                <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite a sua senha novamente">
            </div>

            <!-- <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div> -->

            <div>
                <label for="lastname">*Campo obrigatório</label><br/>
            </div>   
        
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
</html>
